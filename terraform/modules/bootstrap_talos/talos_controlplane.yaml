version: v1alpha1
machine:
  install:
    disk: "/dev/vda"
  kubelet:
    extraArgs:
      rotate-server-certificates: true
  time:
    disabled: false
    servers:
        - time.cloudflare.com
        - time.google.com
cluster:
  allowSchedulingOnControlPlanes: true
  network:
    cni:
      name: flannel
  proxy:
    disabled: false
