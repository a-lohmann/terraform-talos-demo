version: v1alpha1
machine:
  install:
    disk: "/dev/vda"
  kubelet:
    extraArgs:
      rotate-server-certificates: true
  time:
    disabled: false
    servers:
        - time.cloudflare.com
        - time.google.com
cluster:
  allowSchedulingOnControlPlanes: true
  extraManifests:
    - https://raw.githubusercontent.com/alex1989hu/kubelet-serving-cert-approver/main/deploy/standalone-install.yaml
  network:
    cni:
      name: flannel
  proxy:
    disabled: false
