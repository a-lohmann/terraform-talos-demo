version: v1alpha1
machine:
  install:
    disk: "/dev/vda"
  kubelet:
    extraArgs:
      rotate-server-certificates: true
  network:
    interfaces:
    - deviceSelector:
          physical: true
      dhcp: true
      vip:
        ip: 192.168.122.100
  nodeLabels:
    node.kubernetes.io/exclude-from-external-load-balancers:
      $patch: delete
  time:
    disabled: false
    servers:
        - time.cloudflare.com
        - time.google.com
cluster:
  allowSchedulingOnControlPlanes: true
  apiServer:
    admissionControl:
    - configuration:
        exemptions:
          namespaces:
          - traefik
          - kube-vip
      name: PodSecurity
  extraManifests:
    - https://raw.githubusercontent.com/alex1989hu/kubelet-serving-cert-approver/main/deploy/standalone-install.yaml
  network:
    cni:
      name: none
  proxy:
    disabled: true
